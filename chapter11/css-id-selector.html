<!-- css id选择器演示 -->

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>网页标题</title>
    <style>
        #big-font/*此处表示大括号内样式应用于id等于big-font的网页元素*/
        {
            font-size:2em;/*两倍大小字体*/
        }
        #small-font
        {
            font-size:0.5em;/*一半大小字体*/
        }
    </style>
    <head>
    <body>
        
        <div id="big-font">大字体</div>
        <div id="small-font">小字体</div>
    </body>
</html>
