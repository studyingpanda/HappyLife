<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>网页标题</title>
    <style>
        /*蓝色大字体样式，用小数点开头*/
        .blue-big-font {
            color: blue;
            font-size: 1.6em;
        }
    </style>
    <head>
    <body>
        <!-- 下面三个标签应用了蓝色大字体样式 -->
        <div class="blue-big-font">字体1</div>
        <span class="blue-big-font">字体2</span>
        <p class="blue-big-font">字体3</p>
        <a>默认大小字体</a>
<body>
</html>
